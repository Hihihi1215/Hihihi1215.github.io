<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="signin-form__wrapper">
        <h1>Sign In</h1>
        <form action="../html/index.html" class="signup-form needs-validation" novalidate>
            <div class="input-group mb-3 signup-form-inputs">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="text" class="form-control" name="username" placeholder="Username" required id="username">
                    <div class="invalid-tooltip">
                        Please input a username.
                    </div>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="input-group mb-3 signup-form-inputs">
                <span class="input-group-text"><i class="bi bi-bag"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" name="password" placeholder="Password" required id="password">
                    <div class="invalid-tooltip">
                        Please input a password.
                    </div>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="col-12 signin-btn">
                <button class="btn btn-outline-light" type="submit">Sign In</button>
            </div>
        </form>
    </div>
    <script src="../js/form.js"></script>
</body>
</html>
