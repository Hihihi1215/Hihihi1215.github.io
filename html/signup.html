<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="sign-up-form__wrapper">
        <h1>Sign Up</h1>
        <form action="../html/signin.html" class="signup-form needs-validation" novalidate>
            <div class="input-group mb-3 signup-form-inputs">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="text" class="form-control" name="username" placeholder="Username" required id="username">
                    <div class="invalid-tooltip">
                        Please input a username.
                    </div>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="input-group mb-3 signup-form-inputs">
                <span class="input-group-text"><i class="bi bi-bag"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" name="password" placeholder="Password" required id="password">
                    <div class="invalid-tooltip">
                        Please input a password.
                    </div>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="signup-form-inputs">
                <select class="form-select" id="pref-movie-category-select" required>
                  <option selected disabled value="">Select preferred movie category</option>
                  <option>Action</option>
                  <option>Horror</option>
                  <option>Comedy</option>
                </select>
                <div class="invalid-tooltip">
                  Please select a movie category
                </div>
                <div class="valid-tooltip">
                    Looks good!
                </div>
              </div>
            <div class="form-floating flex-grow-1 signup-form-inputs">
                <input type="date" class="form-control" name="dateOfBirth" id="date-of-birth" required>
                <div class="invalid-tooltip">
                    Please input a password.
                </div>
                <div class="valid-tooltip">
                    Looks good!
                </div>
                <label for="date-of-birth">Date of Birth</label>
            </div>
            <div class="input-group mb-3 signup-form-inputs">
                <label class="input-group-text" for="profile-pic-upload">Upload Profile Pic</label>
                <input type="file" class="form-control" id="profile-pic-upload" required>
                <div class="invalid-tooltip">
                    Please upload a profile pic.
                </div>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="signup-form-inputs">
                <label for="range-recommend" class="form-label range-recommend-label">How likely are you to recommend Movie Hunt to others: (1 - 5)</label>
                <input type="range" class="form-range" min="1" max="5" id="range-recommend" oninput="this.nextElementSibling.value = this.value" value="3">
                <output class="range-output">3</output>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check-email-updates">
                <label class="form-check-label check-update-label" for="check-email-updates">Check to receive emails for movie recommendations</label>
            </div>
            <div class="col-12 signup-btn">
                <button class="btn btn-outline-light" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
</body>
</html>
